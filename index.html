<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myo Index</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app" class="content-grid">
      <header>
        <h1>Myo Index</h1>
      </header>
      <main class="app">
        <section class="input-wrapper">
          <label for="search-input">Muscle Search</label>
          <input
            type="search"
            id="search-input"
            placeholder="Type a muscle name or shorthand (e.g. del)"
            autocomplete="off"
            maxlength="50"
          />
          <ul id="suggestions" class="suggestions hidden"></ul>
        </section>
        <section class="output-wrapper">
          <label>Muscle Details</label>
          <div id="output" class="output placeholder">
            Muscle anatomy details will appear here.
          </div>
        </section>
      </main>
      <footer>
        <small>
          Made by
          <a
            href="https://github.com/orianafawkes"
            target="_blank"
            rel="noopener noreferrer"
            >Ori</a
          ></small
        >
        <small>
          <a
            href="https://github.com/orianafawkes/myo-index"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          ></small
        >
        <small>
          <a
            href="https://forms.gle/ENGfeUgE3TtcWXwz9"
            target="_blank"
            rel="noopener noreferrer"
            >Feedback</a
          ></small
        >
      </footer>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
