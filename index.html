<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myo Index</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Myo Index</h1>

      <section class="input-wrapper">
        <label for="inputText">Muscle search</label>
        <textarea
          id="inputText"
          placeholder="Type a muscle name or shorthand (e.g. del, deltoid)"
          autocomplete="off"
        ></textarea>

        <ul id="suggestions" class="suggestions hidden"></ul>
      </section>

      <section class="output-wrapper">
        <label>Normalized anatomy</label>
        <div id="output" class="output placeholder">
          Matched muscle details will appear here.
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="./">Myo Index</a>
      * made by
      <a
        href="https://github.com/orianafawkes"
        target="_blank"
        rel="noopener noreferrer"
        >Ori</a
      >
      *
      <a
        href="https://github.com/orianafawkes/myo-index"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
