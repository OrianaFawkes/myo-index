<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myo Index</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="https://fav.farm/ðŸ¦‹" />
  </head>
  <body>
    <div id="app" class="content-grid">
      <header>
        <h1>Myo Index</h1>
      </header>
      <main class="app">
        <section class="filter-wrapper">
          <label>Muscle Regions</label>
          <div id="regionFilters" class="filter-bar"></div>
        </section>
        <section class="input-wrapper">
          <label for="search-input">Muscle Search</label>
          <input
            type="search"
            id="search-input"
            placeholder="Type a muscle name or shorthand (e.g. del)"
            autocomplete="off"
            maxlength="50"
          />
          <ul id="suggestions" class="suggestions hidden"></ul>
        </section>
        <section class="output-wrapper">
          <label>Muscle Details</label>
          <div id="output" class="output placeholder">
            Muscle anatomy details will appear here.
          </div>
        </section>
      </main>
      <footer>
        <div class="shortcut-guide">
          <ul>
            <li><kbd>t</kbd>- Focus Search</li>
            <li><kbd>â†‘</kbd><kbd>â†“</kbd>- Navigate Suggestions</li>
            <li>
              <kbd>Alt</kbd> / <kbd>Option</kbd> + <kbd>r</kbd> - Next Region
            </li>
            <li>
              <kbd>Alt</kbd> / <kbd>Option</kbd> + <kbd>Shift</kbd> +
              <kbd>r</kbd> - Prev Region
            </li>
          </ul>
        </div>
        <div>
          <div>
            <small>
              Made by
              <a
                href="https://github.com/orianafawkes"
                target="_blank"
                rel="noopener noreferrer"
                >Ori</a
              ></small
            >
            <small>
              <a
                href="https://github.com/orianafawkes/myo-index"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              ></small
            >
            <small>
              <a
                href="https://forms.gle/ENGfeUgE3TtcWXwz9"
                target="_blank"
                rel="noopener noreferrer"
                >Feedback</a
              ></small
            >
          </div>
          <div>
            <button id="themeToggle" aria-label="Change theme color">
              <span class="color-swatch"></span>
            </button>
            <div id="themePopover" class="hidden">
              <button data-color="#6494aa"></button>
              <button data-color="#218380"></button>
              <button data-color="#90a959"></button>
              <button data-color="#e3b505"></button>
              <button data-color="#f3a712"></button>
              <button data-color="#df3434"></button>
              <button data-color="#d66ba0"></button>
              <button data-color="#957fef"></button>
              <button data-color="#7e52a0"></button>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
